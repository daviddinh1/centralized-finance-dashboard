spring.application.name=centralized-finance-dashboard
server.port=8080

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/centralized-finance-dashboard
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Actuator (health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.finance.dashboard=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Disable default security for now (we'll configure it ourselves)
spring.security.user.name=admin
spring.security.user.password=admin